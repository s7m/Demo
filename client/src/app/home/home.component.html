<div *ngIf="(accountService.currentUser$|async)!=null" id="searchContainer">

  <form #searchByIdForm="ngForm" class="form-inline mt-2 mt-md-0" style="display:inline-block;" autocomplete="off">
    <input name="serachById" [(ngModel)]="id" class="form-control mr-sm-2" type="text" placeholder="Company Id">
    <button class="btn btn-primary mr-5" type="submit" (click)="getCompanyById(id)">Search</button>
  </form>
  <form #SearchByISINForm="ngForm" class="form-inline mt-2 mt-md-0" style="display:inline-block;" autocomplete="off">
    <input name="serachByISIN" [(ngModel)]="isin" class="form-control mr-sm-2" type="text" placeholder="ISIN">
    <button class="btn btn-primary mr-5" type="submit" (click)="getCompanyByISIN(isin)">Search</button>
  </form>
</div>

<button class="btn btn-primary mr-5 mt-3 mb-3" type="submit" (click)="navigateToCompany()">Add Company</button>
<div class="table-responsive">

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Exchange</th>
        <th>Ticker</th>
        <th>ISIN</th>
        <th>Website</th>
        <th *ngIf="(accountService.currentUser$|async)!=null">Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let company of companies'>
        <td>{{company.id}}</td>
        <td>{{company.name}}</td>
        <td>{{company.exchange}}</td>
        <td>{{company.ticker}}</td>
        <td>{{company.isin}}</td>
        <td>{{company.webSite}}</td>
        <td *ngIf="(accountService.currentUser$|async)!=null"><a href="company?id={{company.id}}"><i class="fa fa-edit"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>
