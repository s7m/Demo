<h1>{{title}}</h1>
<app-nav-bar></app-nav-bar>
<div id="searchContainer">
<form #searchByIdForm="ngForm"  class="form-inline mt-2 mt-md-0" style="display:inline-block;"  autocomplete="off">
  <input name="username"  class="form-control mr-sm-2" type="text" placeholder="Company Id">
  <button class="btn btn-primary mr-5" type="submit">Search</button>
</form>
<form #SearchByISINForm="ngForm"  class="form-inline mt-2 mt-md-0" style="display:inline-block;" autocomplete="off">
  <input name="username"  class="form-control mr-sm-2" type="text" placeholder="ISIN">
  <button class="btn btn-primary" type="submit">Search</button>
</form>
</div>
<div class="table-responsive">

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Exchange</th>
        <th>Ticker</th>
        <th>ISIN</th>
        <th>Website</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let Company of companies'>
        <td>{{Company.id}}</td>
        <td>{{Company.name}}</td>
        <td>{{Company.exchange}}</td>
        <td>{{Company.ticker}}</td>
        <td>{{Company.isin}}</td>
        <td>{{Company.webSite}}</td>
        <td><i class="fas fa-edit"></i></td>
      </tr>
    </tbody>
  </table>
</div>
